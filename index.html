<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./web/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./web/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Simple Notepad App</title>
</head>

<body>
    <div class="container">
        <h1 class="app-title pt-5">Simple Notepad App</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <textarea id="note-content" class="form-control mt-1" rows="10"
                            placeholder="Take a note..."></textarea>
                    </div>

                </div>
                <div class="form-group">
                    <div id="color-buttons" class="color-buttons pt-3">
                        <h6 class="pl-1">ColorsğŸ¨ </h6>
                        <button class="color-button" data-color="#ffffff" style="background-color: #ffffff;"></button>
                        <button class="color-button" data-color="#f5b6da" style="background-color: #f5b6da;"></button>
                        <button class="color-button" data-color="#99ff99" style="background-color: #99ff99;"></button>
                        <button class="color-button" data-color="#B39DDB" style="background-color: #B39DDB;"></button>
                        <button class="color-button" data-color="#ffff99" style="background-color: #ffff99;"></button>
                        <button class="color-button" data-color="#759af9" style="background-color: #759af9;"></button>
                        <!-- New color -->
                        <button class="color-button" data-color="#ffcc99" style="background-color: #ffcc99;"></button>
                        <!-- New color -->
                        <button class="color-button" data-color="#90CAF9" style="background-color: #90CAF9;"></button>
                        <!-- New color -->
                        <button class="color-button" data-color="#ff9999" style="background-color: #ff9999;"></button>
                        <!-- New color -->
                        <button class="color-button" data-color="#A5D6A7" style="background-color: #A5D6A7;"></button>
                        <!-- New color -->

                    </div>
                </div>

            </div>

            <div class="form-group">

            </div>


            <div class="col-md-4">
                <button id="saveBtn" class="btn btn-primary mt-1">Save ğŸ’¾</button>
                <button id="clearBtn" class="btn btn-danger mt-1">Clear AllğŸ—‘ï¸</button>
                <button id="exportBtn" class="btn btn-info mt-1">Export ğŸ“</button>
                <input type="file" id="import-file" accept=".csv" style="display: none;">
                <button id="importBtn" class="btn btn-info mt-1">Import ğŸ’»</button>
                <button id="feeling-button" class="btn btn-success mt-1">I am feeling..âœï¸</button>



                <button id="random-quote-button" class="btn btn-new mt-1">Inspirational Quotes ğŸ²</button>
                <button id="random-fact-button" class="btn btn-new mt-1">Facts ğŸ²</button>
                <button id="random-joke-button" class="btn btn-new mt-1">Funny Jokes ğŸ²</button>
                <!-- <button id="today-info-button" class="btn btn-secondary mt-1">Today in History ğŸ²</button>  -->
                <button id="random-question-button" class="btn btn-new mt-1">Ask Me ğŸ²</button>
                <button id="random-advice-button" class="btn btn-new mt-1">Advices ğŸ²</button>
                <button id="random-affirmation-button" class="btn btn-new mt-1">Affirmations ğŸ²</button>
                <button id="random-country-button" class="btn btn-new mt-1">Countries ğŸ²</button>
                <button id="random-recipe-button" class="btn btn-new mt-1">Feeling hungry? ğŸ²</button>
                <button id="random-activity-button" class="btn btn-new mt-1">Are you bored? ğŸ²</button>








            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>NotesğŸ—’ï¸</h3>
                <div class="form-group">
                    <div class="color-buttons pt-2" id="color-filters">
                        <h6>FilterğŸª„ </h6>
                        <button class="filter-button" id="show-all-button" data-color="all"></button>
                        <button class="filter-button" data-color="#ffffff" style="background-color: #ffffff;"></button>
                        <button class="filter-button" data-color="#f5b6da" style="background-color: #f5b6da;"></button>
                        <button class="filter-button" data-color="#99ff99" style="background-color: #99ff99;"></button>
                        <button class="filter-button" data-color="#b39ddb" style="background-color: #b39ddb;"></button>
                        <button class="filter-button" data-color="#ffff99" style="background-color: #ffff99;"></button>
                        <button class="filter-button" data-color="#759af9" style="background-color: #759af9;"></button>
                        <!-- New color -->
                        <button class="filter-button" data-color="#ffcc99" style="background-color: #ffcc99;"></button>
                        <!-- New color -->
                        <button class="filter-button" data-color="#90caf9" style="background-color: #90caf9;"></button>
                        <!-- New color -->
                        <button class="filter-button" data-color="#ff9999" style="background-color: #ff9999;"></button>
                        <!-- New color -->
                        <button class="filter-button" data-color="#a5d6a7" style="background-color: #a5d6a7;"></button>
                        <!-- New color -->

                    </div>
                </div>


                <ul id="note-list" class="list-group"></ul>
            </div>
        </div>
        <div id="google_translate_element" class="pb-5 pt-2 text-center"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="feeling-modal" tabindex="-1" role="dialog" aria-labelledby="feeling-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feeling-modal-label">How are you feeling today?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary feeling-choice mt-1">Happy</button>
                    <button class="btn btn-primary feeling-choice mt-1">Sad</button>
                    <button class="btn btn-primary feeling-choice mt-1">Excited</button>
                    <button class="btn btn-primary feeling-choice mt-1">Angry</button>
                    <button class="btn btn-primary feeling-choice mt-1">Calm</button>
                    <!-- Add more options as needed -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this note?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteNote">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="clearModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Clear All</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to clear all notes?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="clearAll">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'af,ar,bg,bn,ca,cs,da,de,el,en,es,et,fa,fi,fr,gu,hi,hr,hu,id,it,iw,ja,kn,ko,lt,lv,mk,mr,ms,nl,no,pl,pt,ro,ru,sk,sl,sq,sv,sw,ta,te,th,tl,tr,uk,ur,vi,zh-CN,zh-TW',
                layout: google.translate.TranslateElement.InlineLayout.TABBED,
                autoDisplay: true
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="script.js"></script>
</body>

</html>
